<div id="base_contact" >
	<div class="animation-element base_title">
		<h1>Contact</h1>
	</div>
	<!-- contact start -->
	<div id="templatemo_contact" class="row templatemo_contact">
		<div class="col-md-12">
			<div class="templatemo_contacttitle">CONTACT</div>
			<div class="templatemo_sub_contacttitle">CONSEQUAT AUCTOR DIEI SED ODIO</div>
		</div>
		<div class="col-md-4 templatemo_contactform">
			<form action="#" method="post">
				<input type="text" name="name" id="name" class="name" placeholder="NAME">
				<input type="text" name="email" id="email" class="email" placeholder="EMAIL">
				<input type="text" name="subject" id="subject" class="subject" placeholder="SUBJECT">
				<textarea name="message" class="message" placeholder="MESSAGE ... " id="message"></textarea>
				<div class="clear"></div>
				<button type="button" class="btn btn-primary">SEND</button>
			</form>
		</div>
		<div class="col-md-8">
			<div class="templatemo_contactmap">
				<div id="templatemo_map"></div>
				<div class="templatemo_mapcorner"><img src="images/templatemo_mapcorner.png" alt="Google Maps"></div>
			</div>
		</div>
	</div>
	<!-- contact end -->
</div>
